name: Selenium Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Run Tests
        run: mvn test -Dheadless=true

      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: reports/
